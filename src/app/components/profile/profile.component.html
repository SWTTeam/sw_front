<div class='container' id="passUpdate">
    <div class="col-xl-4 register updateBox">
        <br>
        <h4 class="col-lg-12 text-center" id="header">Update Password</h4>        
        <label>Current Password:</label>
        <input class="col-sm-12 form-control" type="password" [(ngModel)]="oldPassword" placeholder="Enter Old Pass"
            required>
        <br>
        <label>New Password:</label>
        <input class="col-sm-12 form-control" type="password" [(ngModel)]="newPassword" placeholder="Enter New Pass"
            required>
        <br>
        <label>Confirm Password:</label>
        <input class="col-sm-12 form-control" type="password" [(ngModel)]="confirmPassword" placeholder="Re-Enter Pass"
            required>
        <br>
        <button class='btn btn-primary user-btn' id='update-btn' (click)="registerUser()">Change Password</button>
        <br>
        <br>
        <h6 id="message">{{message}}</h6>
        <br>
    </div>    
</div>
