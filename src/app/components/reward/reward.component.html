
<br>

<div class="container" id="reward-div">

    <div class="col-xl-4">

        <h1 style="color:yellow">Congratulations! You have earned a new character!</h1>

        <div class="col-xl-4">
            <button class="btn" (click)="awardNewCharacter()" *ngIf="doesNotHaveReward">Get Reward</button>
        </div>

        <br>
        
        <div id="reward-character">
            <h3>Name: {{rewardPerson.name | titlecase}}</h3>
            <h5>Hair Color: {{rewardPerson.hair_color | titlecase}}</h5>
            <h5>Eye Color: {{rewardPerson.eye_color | titlecase}}</h5>
            <h5>Birth Year: {{rewardPerson.birth_year | titlecase}}</h5>
        </div>


        <br>

        <div class="col-xl-4" id="btn-div">
            <button class="btn" (click)="sendToLeaderboard()">Go to Leaderboard</button>
        </div>

        <div>
            <p id="error">{{info}}</p>
        </div>

    </div>




</div>
