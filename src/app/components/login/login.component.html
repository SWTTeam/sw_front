<div class='container'>
    <div class="col-xl-4 login">
        <h4 class="col-lg-12 text-center" id="header">Login to Play</h4>
        <label>Username:</label>
        <input class="col-sm-12 form-control" type="text" placeholder="Enter Password">
        <label>Password:</label>
        <input class="col-sm-12 form-control" type="password" placeholder="Enter Password">
        <br>
        <button class='btn btn-primary'>Login</button>
    </div>
    <br>
    <div class='col-xl-4 login' id='register'>
        <div id='new-user'>
            <h5 class="text-center">New User?</h5>
        </div>
        <div id='register-btn'>
            <button class='btn btn-primary' [routerLink]="['register']">Register</button>
        </div>
    </div>
</div>
