<div class='container' id="login-unit">
    <div class="col-xl-4 login login-box">
        <br>
        <h4 class="col-lg-12 text-center" id="header">Login to Play</h4>
        <label>Username:</label>
        <input class="col-sm-12 form-control" type="text" placeholder="Enter Password">
        <label>Password:</label>
        <input class="col-sm-12 form-control" type="password" placeholder="Enter Password">
        <br>
        <button class='btn btn-primary user-btn' id='login-btn'>Login</button>
        <br>
        <br>
    </div>
    <div class='col-xl-4 login'>
        <br>
       <!-- <div id='new-user'>
            <h5 class="text-center">New User?</h5>
        </div>-->
        <div class="register-btn">
            <button class='btn btn-primary user-btn' routerLinkActive='active' [routerLink]="['register']">New User?</button>
        </div>
    </div>
</div>
